on: push

jobs:
  experiment:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - run: python -V
      - run: python -m pip install -U httpie

      - run: |
          http POST https://api.github.com/repos/samuelcolvin/pydantic-sandbox "Authorization:bearer $TOKEN" "Accept:application/vnd.github.v3+json"
        env:
          TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - run: |
          http POST https://api.github.com/repos/samuelcolvin/smokeshow "Authorization:bearer $TOKEN" "Accept:application/vnd.github.v3+json"
        env:
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
