on: push

jobs:
  experiment:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - run: |
          echo $TOKEN | wc
          curl --fail https://api.github.com/repos/samuelcolvin/pydantic-sandbox -H "Authorization: bearer $TOKEN"
        env:
          TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - run: |
          echo $TOKEN | wc
          curl --fail https://api.github.com/repos/samuelcolvin/pydantic -H "Authorization: bearer $TOKEN"
        env:
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
