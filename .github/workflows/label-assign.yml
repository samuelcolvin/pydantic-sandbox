name: Label & Assign

on:
  issue_comment:
    types: [created, edited]
  pull_request_review:
    types: [submitted, edited]

permissions:
  pull-requests: write

jobs:
  label-and-assign:
    runs-on: ubuntu-latest
    steps:
      - run: cat "$GITHUB_EVENT_PATH"

      - uses: docker://samuelcolvin/label-and-assign:latest
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          reviewers: samuelcolvin
